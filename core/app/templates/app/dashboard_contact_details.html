{% extends 'app/base1.html' %}
{% block content %}
<div class="container">
    <strong><h4 class="text-danger center">New Contact submission:</h4></strong><hr>
    {% if contact %}
    {% for data in contact %}
        <strong>Name :</strong><h6 class="text-success"> {{ data.contact_name }}</h6>
        <strong>Email :</strong><h6 class="text-success"> {{ data.contact_email }}</h6>
        <strong>Phone :</strong><h6 class="text-success"> {{ data.contact_phone }} </h6>
        <strong>Message :</strong><h6 class="text-success"> {{ data.content }}</h6>
    {% endfor %}
    {% endif %}
</div>
{% endblock %}

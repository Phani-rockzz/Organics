<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
<style>
    body {
        font-family: 'Roboto', Sans-serif;
    }
    *{
        margin: 0;
        padding: 0;
        list-style: none;
        text-decoration: none;
    }
    .sidebar {
        position: fixed;
        left: -250px;
        width: 250px;
        height: 100%;
        background-color: #0c5460;
        transition: all .5s;
    }
    .sidebar header{
        font-size: 22px;
        color: white;
        text-align: center;
        line-height: 70px;
        background: green;
        user-select: none;
    }
    .sidebar ul a{
        display: block;
        height: 100%;
        width: 100%;
        line-height: 65px;
        font-size: 20px;
        color: white;
        padding-left: 40px;
        box-sizing: border-box;
        border-top: 1px solid rgba(255, 255, 255,.1);
        border-bottom: 1px solid black;
        transition: .4s;
    }
    ul li:hover a{
        padding-left: 50px;
    }
    .sidebar ul a i{
        margin-right: 16px;
    }
    #check{
        display: none;
    }
    label #btn, label #cancel{
        position: absolute;
        cursor: pointer;
        background: #042331;
    }
    label #btn{
        left: 40px;
        top: 25px;
        font-size: 35px;
        color: white;
        padding: 6px 12px;
        transition: all .5s;
    }
    label #cancel{
        z-index: 1111;
        left: -195px;
        top: 17px;
        font-size: 30px;
        color: #0a5275;
        padding: 4px 9px;
        transition: all .5s ease;
    }
    #check:checked ~ .sidebar{
        left: 0;
    }
    #check:checked ~ label #btn{
        left: 250px;
        opacity: 0;
        pointer-events: none;
    }
    #check:checked ~ label #cancel{
        left: 195px;
    }
    #check:checked ~ section{
        margin-left: 250px;
    }
    section{
/*        background: url("https://visme.co/blog/wp-content/uploads/2017/07/50-Beautiful-and-Minimalist-Presentation-Backgrounds-019.jpg") no-repeat; */
        background-position: center;
        background-size: cover;
        height: 100vh;
        transition: all .5s;
    }
</style>
<input type="checkbox" id="check">
<label for="check">
    <i class="fas fa-bars" id="btn"></i>
    <i class="fas fa-times" id="cancel"></i>
</label>
<div class="sidebar">
    <header>Dashboard</header>
    <ul>
        <li><a href="#"><i class="fas fa-qrcode"></i>Orders</a></li>
        <li><a href="#"><i class="fas fa-link"></i>Failed Orders</a></li>
        <li><a href="#"><i class="fas fa-stream"></i>Contacts</a></li>
        <li><a href="#"><i class="fas fa-calender-week">Back to website</i></a></li>
        <li><a href="#"><i class="fas fa-question-circle">Logout</i></a></li>
        <li><a href="#"><i class="fas fa-sliders-h"></i>Services</a></li>
    </ul>
</div>
<section>
    <div class="content">

    </div>
</section>
</body>
</html>
